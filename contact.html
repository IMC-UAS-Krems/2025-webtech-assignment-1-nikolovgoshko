<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact me - Get in touch via email or social media">
    <title>Contact - Personal Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Georgi Nikolov</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Contact</h1>
    </header>

    <main>
        <section>
            <div id="success" class="success-message">
                <h2>Message Sent!</h2>
                <p>Thanks for reaching out! I'll get back to you soon.</p>
                <a href="contact.html" class="back-button">Send Another Message</a>
            </div>

            <div class="form-container">
                <h2>Send a Message</h2>
                <form class="contact-form" action="#success" method="get">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Georgi Nikolov. All rights reserved.</p>
    </footer>
</body>
</html>
